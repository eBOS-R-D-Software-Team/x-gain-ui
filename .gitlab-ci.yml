image: node:16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/
  only:
    - main  # or specify the branch you want to build and deploy from

deploy:
  stage: deploy
  script:
    - npm install -g netlify-cli
    - netlify sites:create --name=xgain --auth=$NETLIFY_AUTH_TOKEN || echo "Site already exists"
    - netlify deploy --dir=build --prod --auth=$NETLIFY_AUTH_TOKEN --site=$(netlify sites:list --json | jq -r '.[] | select(.name == "<unique-site-name>").id')
  dependencies:
    - build
  only:
    - main